name: Main Repositiory Auto PR
run-name: A PR is being made in the Submitty repository
on:
  release:
    types: published

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
    
